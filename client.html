<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Poker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🃏 Scrum Poker</h1>
            <div class="room-info">
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <span id="room-name" class="hidden" style="margin-left: 0;">Sala: -</span>
                    <span id="user-name" class="hidden" style="margin-left: 0; margin-top: 4px;">Usuário: -</span>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span id="connection-status">Desconectado</span>
                    <button id="share-btn" class="btn btn-primary hidden" onclick="shareRoom()">🔗 Compartilhar Sala</button>
                    <button id="leave-btn" class="btn btn-danger hidden" onclick="leaveRoom()">🚪 Sair da Sala</button>
                </div>
            </div>
        </div>

        <!-- Formulário de entrada -->
        <div id="join-section" class="join-form">
            <h2>Entrar na Sessão de Poker</h2>
            <div style="margin: 20px 0;">
                <input type="text" id="room-id" placeholder="ID da Sala" maxlength="20" required>
                <input type="text" id="user-name-input" placeholder="Seu Nome" maxlength="30" required>
            </div>
            <div style="margin: 10px 0;">
                <label>
                    <input type="checkbox" id="spectator-mode"> Entrar como Espectador
                </label>
            </div>
            <button onclick="joinRoom()">Entrar na Sala</button>
        </div>

        <!-- Área principal do poker -->
        <div id="poker-section" class="hidden">
            <div class="main-content">
                <div class="poker-area">
                    <!-- Seção da história -->
                    <div class="story-section">
                        <h3>📖 História Atual</h3>
                        <input type="text" id="story-input" class="story-input" placeholder="Digite a história/tarefa..." maxlength="200">
                        <div id="current-story" style="font-style: italic; color: #666;"></div>
                    </div>

                    <!-- Status da votação -->
                    <div id="voting-status" class="voting-status hidden">
                        <p id="status-text">Aguardando início da votação...</p>
                    </div>

                    <!-- Cartas para votação -->
                    <div id="cards-section" class="hidden">
                        <h3>🃏 Selecione sua estimativa:</h3>
                        <div id="cards-container" class="cards-container">
                            <!-- Cartas serão inseridas aqui dinamicamente -->
                        </div>
                    </div>

                    <!-- Resultados -->
                    <div id="results-section" class="hidden">
                        <h3>📊 Resultados da Votação</h3>
                        <div id="vote-results" class="results-container">
                            <!-- Resultados aparecerão aqui -->
                        </div>
                        <div id="vote-stats" class="stats hidden">
                            <!-- Estatísticas aparecerão aqui -->
                        </div>
                    </div>

                    <!-- Controles (apenas para criador) -->
                    <div id="creator-controls" class="controls hidden">
                        <button class="btn btn-warning" onclick="resetVoting()">🔄 Nova História</button>
                        <button class="btn btn-primary" onclick="startVoting()">🚀 Iniciar Votação</button>
                        <button class="btn btn-success" onclick="revealVotes()" id="reveal-btn" disabled>👁️ Revelar Votos</button>
                    </div>
                </div>

                <div class="sidebar">
                    <!-- Lista de usuários -->
                    <div class="users-list">
                        <h3>👥 Participantes (<span id="user-count">0</span>)</h3>
                        <div id="users-container">
                            <!-- Usuários aparecerão aqui -->
                        </div>
                    </div>

                    <!-- Chat -->
                    <div class="chat-container">
                        <h3>💬 Chat</h3>
                        <div id="chat-messages" class="chat-messages"></div>
                        <div class="chat-input">
                            <input type="text" id="chat-input" placeholder="Digite uma mensagem..." maxlength="200">
                            <button onclick="sendMessage()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
